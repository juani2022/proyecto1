<form [formGroup]="formulariocontacto" (ngSubmit)="enviarInfo()" >

       
    <label for="" class="form-label">Contáctenos</label>
    <input type="text" class="form-control" formControlName="nombreyapellido" name="nombreyapellido" id="" aria-describedby="helpId"
        placeholder="">
    <small id="helpId" class="form-text text-muted">Ingrese su Apellido y Nombre</small>

    <input type="email" class="form-control" formControlName="correo" name="email" id="" aria-describedby="helpId" placeholder="">
    <small id="helpId" class="form-text text-muted">Ingrese su Correo Electrónico</small>


    <input type="text" class="form-control form-control-sm" formControlName="comentario" name="consulta" id="" aria-describedby="helpId"
        placeholder="">
    <small id="helpId" class="form-text text-muted">Ingrese su consulta</small>
    <br>
    <button type="submit" class="btn btn-primary">Enviar</button>

</form>
